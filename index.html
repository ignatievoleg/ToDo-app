<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <meta name="description"
          content="Simple starter webpack 5 project template boilerplate supporting SASS/PostCSS, Babel ES7, browser syncing, code linting. Easy project setup having multiple features and developer friendly tools.">
    <meta name="keywords"
          content="webpack, webpack-configuration, template, boilerplate, setup, html, css, sass, javascript">
    <meta name="viewport"
          content="with=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<h1>ToDo List</h1>
<main class="main">
    <header class="header">
        <input type="text" class="input-text" name="title" placeholder="What needs to be done?">
        <button id="btn-add"><img class="icon" src="./images/add.png" alt="add"></button>
    </header>
    <h2>Notes</h2>
    <ul class="list"></ul>
    <h2>Completed notes</h2>
    <ul class="notesDone"></ul>

</main>
<footer>

</footer>
<script src="./script.js"></script>
<script src="model.js"></script>
</body>
</html>
